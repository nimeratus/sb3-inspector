<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block test</title>
<link href="blocks.css" rel="stylesheet"/>
</head>
<body>
<p>Using CSS and a slightly modified version of SVG images exported from <a href="https://scratchblocks.github.io/#?style=scratch3&script=">https://scratchblocks.github.io/</a>, the HTML below looks like Scratch blocks</p>
<ul class="block-area" style="transform: scale(0.675) translate(0.5px,0.5px); transform-origin: top left;">
<li class="block stack-block control-block"><span>wait </span><span class="block-input"><span class="shadow-block reporter-block input-block">1</span></span><span> seconds</span></li>
<li class="block stack-block motion-block"><span>move </span><span class="block-input"><span class="shadow-block reporter-block input-block">10</span></span><span> steps</span></li>
<li class="block C-block control-block">
<div class="C-block-row"><span>if </span><span class="block-input"><span class="block boolean-block operator-block"><span>not </span><span class="block-input"><span class="block boolean-block sensing-block"><span>mouse down?</span></span></span></span></span><span> then</span></div>
<ul class="C-block-input">
<li class="block stack-block motion-block"><span>turn cw </span><span class="block-input"><span class="block reporter-block operator-block"><span class="block-input"><span class="shadow-block reporter-block input-block">0</span></span><span>+</span><span class="block-input"><span class="shadow-block reporter-block input-block">0</span></span></span></span><span> degrees</span></li>
</ul>
<div class="C-block-row"><span>else</span></div>
<ul class="C-block-input">
<li class="block stack-block variables-block"><span>set </span><span class="block-input"><span class="block-field">my variable</span></span><span> to </span><span class="block-input"><span class="shadow-block reporter-block input-block">0</span></span></li>
</ul>
<div class="C-block-row"></div>
</li>
</ul>
</body>
</html>
